<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/login}" method="post" class="form-signin">
                <h2 class="text-center">Login</h2>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <input type="checkbox" onclick="myFunction()">  Show Password
                    <script>
                        function myFunction() {
                            const x = document.getElementById("inputPassword");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a href="/register" class="btn btn-link">Register</a>
                <hr class="my-4">
                <button class="btn btn-lg btn-danger btn-block" type="button">Sign in with Google</button>
                <button class="btn btn-lg btn-dark btn-block" type="button">Sign in with GitHub</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
