<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Smart Home Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Smart Home Management</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" href="#">Welcome, <span th:text="${session.user.username}"></span>!</a>
                <img th:src="${session.user.avatarUrl}" alt="User Avatar" width="30" height="30">
            </li>
            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Smart Home Management!</h1>
        <p class="lead">Manage all your smart home devices in one place.</p>
        <hr class="my-4">
        <p>Start managing your devices now.</p>
        <a class="btn btn-primary btn-lg" href="/users" role="button">Manage Devices</a>
    </div>
</div>
</body>
</html>
