name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Gradlew clean
      run: ./gradlew clean
    - name: Gradlew test run
      id: test
      run: ./gradlew test
    - name: Send alert in Telegram
      if: steps.test.outcome != 'True'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_ME }}
        token: ${{ secrets.TELEGRAM_NOT }}
        message: |
          ❌ Failed to build

    - name: Successful tests
      if: steps.test.outcome != 'True'
      run: |
        echo "tests error"
        exit 1

    - name: Gradlew build bootable jar
      run: ./gradlew bootJar

    - name: Install RailwayCLI
      run: npm i -g @railway/cli

    - name: Deploy to Railway
      id: deploy
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Print railway status
      run: echo ${{ steps.deploy.output.status }}

    - name: Successful build
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_ME }}
        token: ${{ secrets.TELEGRAM_NOT }}
        message: |
          ✔ Application build done